<style>
  /* 
    CSS fixes for Storybook UI elements that don't always respect theme colors.
    You can remove any rules you don't need for your project.
  */

  /* Fix toolbar icons color - Storybook doesn't always apply barTextColor correctly */
  [data-theme='light-theme'] .sb-bar button,
  [data-theme='light-theme'] .sb-bar button svg {
    color: #40515E !important;
  }

  [data-theme='dark-theme'] .sb-bar button,
  [data-theme='dark-theme'] .sb-bar button svg,
  [data-theme='dark-theme'] .sidebar-header button,
  [data-theme='dark-theme'] .sidebar-header svg,

  [data-theme='dark-theme'] .sidebar-subheading,
  [data-theme='dark-theme'] .sidebar-subheading button,

  [data-theme='blue-theme'] .sidebar-header button,
  [data-theme='blue-theme'] .sidebar-header svg,

  [data-theme='blue-theme'] .sidebar-subheading svg {
    color: #81D4FA !important;
  }

  /* Only fix for control buttons in dark themes - everything else should work via storybookTheme */
  html[data-theme='dark-theme'] .docblock-argstable button,
  html[data-theme='blue-theme'] .docblock-argstable button {
    background: rgb(27, 28, 29) !important;
    color: rgb(255, 255, 255) !important;
    box-shadow: rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset !important;
    border: none !important;
  }

  html[data-theme='dark-theme'] .docblock-argstable button:hover,
  html[data-theme='blue-theme'] .docblock-argstable button:hover {
